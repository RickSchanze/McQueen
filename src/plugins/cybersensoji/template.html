
        <!DOCTYPE html>
        <html lang="en">

        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            <style>
                @font-face {
                    font-family: "fangsong";
                    src: url(../../../data/fonts/simfang.ttf);
                }

                @font-face {
                    font-family: "xinwei";
                    src: url(../../../data/fonts/STXINWEI.TTF);
                }

                @font-face {
                    font-family: "kaiti";
                    src: url(../../../data/fonts/STKAITI.TTF);
                }

                .main {
                    display: flex;
                    flex-direction: column;
                    width: 700px;
                    background-image: url(../../../data/pictures/Fe3ljLrVQAARpUs.jpg);
                    background-size: cover;
                    box-shadow: 5px 5px 20px #c37272;
                    margin-left: 13px;
                }

                /* left begin */
                /* 诗词，以及吉凶 */
                .up {
                    display: flex;
                    flex-direction: row;
                    width: 700px;
                    background-color: #efefefc2;
                }

                .all {
                    font-family: "fangsong";
                    font-size: 70px;
                    width: 200px;
                    text-align: center;
                    display: flex;
                    align-items: center;
                    justify-content: space-around;
                    flex-direction: column;
                }

                .poem {
                    font-size: 20px;
                }

                .poem p {
                    line-height: 15px;
                    color: red;
                    font-size: 20px;
                }

                /* 诗词，吉凶 end */
                /* 诗词注解 */
                .bottom {
                    width: 700px;
                }

                .explanation {
                    font-family: "xinwei";
                    font-size: 30px;
                    text-align: center;
                    width: 700px;
                    padding-bottom: 20px;
                    padding-top: 20px;
                    background-color: #efefefc2;
                }

                .bottom {
                    display: flex;
                    flex-direction: row;
                    background-color: #efefefc2;
                }

                .one-line .poe {
                    color:blueviolet;
                    font-family: "kaiti";
                    font-size: 30px;
                }

                .one-line .exp {
                    color: black;
                    font-size: 15px;
                }

                li {
                    color: brown;
                    font-size: 20px;
                    margin: 10px;
                }

                .upright {
                    width: 400px;
                }

                .botright {
                    margin-left: 50px;;
                }

                .placeholder {
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                }

                .one-line {
                    height: 120px;
                }

                .botleft {
                    width: 500px;
                }

                .maincover {
                    width: 750px;
                }

            </style>
        </head>

        <body>
        <div class="maincover">
            <div class="main">
                <div class="up">
                    <div class="upleft"></div>
                    <div class="all">半吉</div>
                    <div class="placeholder">
                    <div class="poem">
                        <p>旧愆何日解</p>
                        <p>户内保婵娟</p>
                        <p>要逢十一口</p>
                        <p>遇鼠过牛边</p>
                    </div>
                    </div>
                    <div class="upright">

                        <ul>
            

                            <li>
                                <div class="title">愿望：难实现吧。</div>

                            </li>
                

                            <li>
                                <div class="title">疾病：会拖长吧。</div>

                            </li>
                

                            <li>
                                <div class="title">遗失物：难找到吧。</div>

                            </li>
                

                            <li>
                                <div class="title">盼望的人：变迟吧。</div>

                            </li>
                

                            <li>
                                <div class="title">盖新居、搬家：坏吧。</div>

                            </li>
                

                            <li>
                                <div class="title">旅行：坏吧。</div>

                            </li>
                

                            <li>
                                <div class="title">结婚、交往：不好吧。</div>

                            </li>
                
            </ul>
                    </div>
                </div>
                <div class="explanation">诗词释义</div>
                    <div class="bottom">
                    <div class="botleft">
                        <div class="one-line">
                            <div class="poe">旧愆何日解</div><br />
                            <div class="exp">变成担心过去的错误何时才能消失吧。</div><br />
                        </div>
                        <div class="one-line">
                            <div class="poe">户内保婵娟</div><br />
                            <div class="exp">家裡加入美人，这件事想向世人公布就是没有反省自己的生活与没有节操，用心在家裡和睦吧。</div><br />
                        </div>
                    </div>
                    <div class="botright">
                        <div class="one-line">
                            <div class="poe">要逢十一口</div><br />
                            <div class="exp">如果试着将十一和口重迭起来看的话，会变成吉字。也就是说，如果期望吉事而努力做的话，必定会到来吧。</div><br />
                        </div>
                        <div class="one-line">
                            <div class="poe">遇鼠过牛边</div><br />
                            <div class="exp">像是在人们沉静入睡的夜晚也起床工作般地努力吧。</div><br />
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </body>

        </html>
