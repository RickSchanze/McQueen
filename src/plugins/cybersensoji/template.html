
        <!DOCTYPE html>
        <html lang="en">

        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            <style>
                @font-face {
                    font-family: "fangsong";
                    src: url(../../../data/fonts/simfang.ttf);
                }

                @font-face {
                    font-family: "xinwei";
                    src: url(../../../data/fonts/STXINWEI.TTF);
                }

                @font-face {
                    font-family: "kaiti";
                    src: url(../../../data/fonts/STKAITI.TTF);
                }

                .main {
                    display: flex;
                    flex-direction: column;
                    width: 700px;
                    background-image: url(../../../data/pictures/102017273_p0.jpg);
                    background-size: cover;
                    box-shadow: 5px 5px 20px #c37272;
                    margin-left: 13px;
                }

                /* left begin */
                /* 诗词，以及吉凶 */
                .up {
                    display: flex;
                    flex-direction: row;
                    width: 700px;
                    background-color: #efefefc2;
                }

                .all {
                    font-family: "fangsong";
                    font-size: 70px;
                    width: 200px;
                    text-align: center;
                    display: flex;
                    align-items: center;
                    justify-content: space-around;
                    flex-direction: column;
                }

                .poem {
                    font-size: 20px;
                }

                .poem p {
                    line-height: 15px;
                    color: red;
                    font-size: 20px;
                }

                /* 诗词，吉凶 end */
                /* 诗词注解 */
                .bottom {
                    width: 700px;
                }

                .explanation {
                    font-family: "xinwei";
                    font-size: 30px;
                    text-align: center;
                    width: 700px;
                    padding-bottom: 20px;
                    padding-top: 20px;
                    background-color: #efefefc2;
                }

                .bottom {
                    display: flex;
                    flex-direction: row;
                    background-color: #efefefc2;
                }

                .one-line .poe {
                    color:blueviolet;
                    font-family: "kaiti";
                    font-size: 30px;
                }

                .one-line .exp {
                    color: black;
                    font-size: 15px;
                }

                li {
                    color: brown;
                    font-size: 20px;
                    margin: 10px;
                }

                .upright {
                    width: 400px;
                }

                .botright {
                    margin-left: 50px;;
                }

                .placeholder {
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                }

                .one-line {
                    height: 120px;
                }

                .botleft {
                    width: 500px;
                }

                .maincover {
                    width: 750px;
                }

            </style>
        </head>

        <body>
        <div class="maincover">
            <div class="main">
                <div class="up">
                    <div class="upleft"></div>
                    <div class="all">吉</div>
                    <div class="placeholder">
                    <div class="poem">
                        <p>洗出经年否</p>
                        <p>光华得再清</p>
                        <p>所求终吉利</p>
                        <p>重日照前程</p>
                    </div>
                    </div>
                    <div class="upright">

                        <ul>
            

                            <li>
                                <div class="title">愿望：能被实现吧。</div>

                            </li>
                

                            <li>
                                <div class="title">疾病：虽然会恢复但是切忌粗心大意。</div>

                            </li>
                

                            <li>
                                <div class="title">遗失物：会出现吧。</div>

                            </li>
                

                            <li>
                                <div class="title">盼望的人：会出现吧。</div>

                            </li>
                

                            <li>
                                <div class="title">盖新居、搬家：好吧。</div>

                            </li>
                

                            <li>
                                <div class="title">结婚：会得到好结果吧。</div>

                            </li>
                

                            <li>
                                <div class="title">旅行、交往：全部好吧。</div>

                            </li>
                
            </ul>
                    </div>
                </div>
                <div class="explanation">诗词释义</div>
                    <div class="bottom">
                    <div class="botleft">
                        <div class="one-line">
                            <div class="poe">洗出经年否</div><br />
                            <div class="exp">像是至今为止的坏事已被洗去般地，变成轻鬆畅快的状况吧。</div><br />
                        </div>
                        <div class="one-line">
                            <div class="poe">光华得再清</div><br />
                            <div class="exp">好事再度发生，更加地带来比现在更好的结果吧。</div><br />
                        </div>
                    </div>
                    <div class="botright">
                        <div class="one-line">
                            <div class="poe">所求终吉利</div><br />
                            <div class="exp">愿望都会变成好结果吧。</div><br />
                        </div>
                        <div class="one-line">
                            <div class="poe">重日照前程</div><br />
                            <div class="exp">随着日子一天又一天的过，前途增添光辉，状况也变好吧。</div><br />
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </body>

        </html>
